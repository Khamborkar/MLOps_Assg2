name: MLOps Pipeline with DVC & Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Initialize DVC
        run: |
          dvc init
          git config --global user.email "your-email@example.com"
          git config --global user.name "Your Name"

      - name: Set up DVC
        run: |
          pip install dvc dvc[gdrive]  # Install DVC with Google Drive support

      - name: Authenticate DVC (Google Drive)
        env:
          GDRIVE_CREDENTIALS: ${{ secrets.GDRIVE_CREDENTIALS }}
        run: |
          echo "$GDRIVE_CREDENTIALS" > credentials.json
          dvc remote modify myremote gdrive_use_service_account true
          dvc remote modify myremote gdrive_service_account_json_file credentials.json

      - name: Pull Data with DVC
        run: dvc pull

      - name: Run Training
        run: python src/train.py

      - name: Save Model Artifacts
        run: |
          mkdir -p artifacts
          mv models/* artifacts/
        if: success()

      - name: Upload Model Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: artifacts/

  docker:
    needs: train
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/fashion-mnist-mlops:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/fashion-mnist-mlops:latest
